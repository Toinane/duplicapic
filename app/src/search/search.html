<html>
    <head>
        <title>DuplicaPic</title>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; img-src 'self' https: data:; media-src 'none'; child-src 'self'; object-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:; font-src 'self' https:;"
        />
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./search.js"></script>
    </head>
    <body>
        <section id="titlebar" draggable>
            <aside id="titlebar-menu">
                <p>DuplicaPic</p>
            </aside>
            <section id="titlebar-traffic">
                <div id="traffic-minimize"></div>
                <div id="traffic-close"></div>
            </section>
        </section>
        <section id="root">
            <h1>Select folder to scan duplicate files</h1>
            <p>
                <button id="folder">Select folder</button
                ><span id="text"></span>
            </p>
            <button id="scan" disabled>Start scan</button>
        </section>
        <section id="loading">
            <svg
                width="44"
                height="44"
                viewBox="0 0 44 44"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#333"
            >
                <g fill="none" fill-rule="evenodd" stroke-width="2">
                    <circle cx="22" cy="22" r="1">
                        <animate
                            attributeName="r"
                            begin="0s"
                            dur="2s"
                            values="1; 20"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.165, 0.84, 0.44, 1"
                            repeatCount="indefinite"
                        />
                        <animate
                            attributeName="stroke-opacity"
                            begin="0s"
                            dur="2s"
                            values="1; 0"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.3, 0.61, 0.355, 1"
                            repeatCount="indefinite"
                        />
                    </circle>
                    <circle cx="22" cy="22" r="1">
                        <animate
                            attributeName="r"
                            begin="-0.9s"
                            dur="2s"
                            values="1; 20"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.165, 0.84, 0.44, 1"
                            repeatCount="indefinite"
                        />
                        <animate
                            attributeName="stroke-opacity"
                            begin="-0.9s"
                            dur="2s"
                            values="1; 0"
                            calcMode="spline"
                            keyTimes="0; 1"
                            keySplines="0.3, 0.61, 0.355, 1"
                            repeatCount="indefinite"
                        />
                    </circle>
                </g>
            </svg>
            <p>Scanning duplicates..</p>
        </section>
    </body>
</html>
